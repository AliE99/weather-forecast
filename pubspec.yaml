name: weather_forecast
description: Hourly weather forecasts. Rainfall radar and satellite map.  Whatever your plans, and wherever you are, stay one step ahead with the Weather & Radar App. Enjoy rainfall radar and satellite maps across the world  Weather & Radar gives forecasts for any location, as well as real time weather and radar.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - images/

  fonts:
    - family: Spartan MB
      fonts:
        - asset: fonts/SpartanMB-Black.otf
          weight: 900
